
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <ul id="app">
        <fruits-item-name v-for="fruits in fruitsItems" :key="fruits.name" :fruits-item="fruits"></fruits-item-name>
    </ul>
    <script>
        Vue.component('fruits-item-name', {
            props: {
                fruitsItem: {
                    type: Object,
                    required: true
                }
            },
            template: `<li>{{ fruitsItem.name }}は賢いです。</li>`
        });

        new Vue({
            el: "#app",
            data: {
                fruitsItems: [
                    { name: '梨'},
                    { name: 'りんご'},
                    { name: 'いちご(あまおう)'},
                ]
            }
        });

    </script>
</body>
</html>
