
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <p>
            合計：{{ totalPrice }}
        </p>
    </div>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {//dataプロパティ
                items: [
                    {
                        name: '鉛筆',
                        price: 300,
                        quantity: 6
                    },
                    {
                        name: 'ノート',
                        price: 400,
                        quantity: 9
                    },
                    {
                        name: '消しゴム',
                        price: 500,
                        quantity: 3
                    },
                ]
            },
            computed: {
                totalPrice: function(){
                    return this.items.reduce(
                        function (sum, item) {
                            return sum + (item.price * item.quantity)
                        },
                        0);
                },
                totalPriceWithTax: function(){
                    return Math.floor(this.totalPrice * 1.08)
                }
            }
        })
    </script>
</body>
</html>
