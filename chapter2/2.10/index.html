
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <p>{{ count }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: function(){
                return{
                    count: 0,
                    timerId: null
                }
            },
            created: function(){
                console.log('created')
                var that = this
                console.log(this.$el)
                this.timerId = setInterval( function(){
                    that.count += 1
                }, 1000)
            },
            mounted: function(){
                console.log('mounted')
                console.log(this.$el)
            },
            beforeDestroy: function(){
                console.log('beforeDestroy')
                clearInterval(this.timerId)
            }

        })
    </script>
</body>
</html>
