
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="app">
        <item-desc :item-name= 'myItem' ></item-desc>
    </div>
    <script>
        Vue.component('item-desc', {
            props: {
                itemName: {
                    type: String
                }
            },
            template: `<p>{{ itemName }}は賢いです。</p>`
        });

        new Vue({
            el: "#app",
            data: { myItem: 'dog' }
        });

    </script>
</body>
</html>
