
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="fruits-counter">
        <div v-for="fruit in fruits" :key="fruit.name">
            {{ fruit.name }} : <counter-button @increment="incrementCartStatus()"></counter-button>
        </div>
        <p>{{ total }}</p>
    </div>
    <script>
        const counterButton = Vue.extend({
            template: '<span>{{ counter }}個 <button @click="addToCart()">追加</button></span>',
            data: function(){
                return { counter: 0 }
            },
            methods: {
                addToCart: function(){
                    this.counter = this.counter+1
                    this.$emit('increment')
                }
            }
        })


        new Vue({
            el: "#fruits-counter",
            components: {
                "counter-button": counterButton
            },
            data: {
                total: 0,
                fruits: [
                    { name: '梨'},
                    { name: 'りんご'},
                    { name: 'いちご(あまおう)'},
                ]
            },
            methods: {
                incrementCartStatus: function(){
                    this.total = this.total+1
                }
            }
        });

    </script>
</body>
</html>
