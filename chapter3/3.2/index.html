
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
    <div id="fruits-list">
        <fruits-list-title></fruits-list-title>
        <fruits-list-description></fruits-list-description>
        <fruits-list-table></fruits-list-table>
    </div>
    <script>

        // Vue.component('fruits-list-title', {
        //     template: `<h1>フルーツ一覧</h1>`
        // });

        Vue.component('fruits-list-description', {
            template: `<p>季節の代表的なフルーツの一覧です！</p>`
        });

        Vue.component('fruits-list-table', {
            template: `
                <table>
                    <tr>
                        <th>季節</th>
                        <th>フルーツ</th>
                    </tr>
                    <tr>
                        <td>春</td>
                        <td>いちご</td>
                    </tr>
                    <tr>
                        <td>夏</td>
                        <td>スイカ</td>
                    </tr>
                    <tr>
                        <td>秋</td>
                        <td>ぶどう</td>
                    </tr><tr>
                        <td>冬</td>
                        <td>みかん</td>
                    </tr>
                </table>
            `
        });

        new Vue({
            el: "#fruits-list",
            components: {
                'fruits-list-title': {
                    template: '<h1>フルーツ一覧2</h1>'
                }
            }
        });

    </script>
</body>
</html>
